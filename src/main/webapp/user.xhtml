<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet name="CSS/formStyle.css" />
    </h:head>
    <h:body>
        <h:form id="createID">
            <h1>Create Account</h1>
            <div>
                <h:outputLabel value="First Name:"/>
                <h:inputText id="firstName" value="#{userCtrl.newUser.firstName}" required="true" />
                <h:message for="firstName" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Last Name:"/>
                <h:inputText id="lastName" value="#{userCtrl.newUser.lastName}" required="true" />
                <h:message for="lastName" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Username: "/>
                <h:inputText id="username" value="#{userCtrl.newUser.username}" required="true" validatorMessage="Usernames must be at least 6 characters long">
                    <f:validateLength minimum="6" />
                </h:inputText>
                <h:message for="username" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Password:"/>
                <h:inputSecret id="password" value="#{userCtrl.newUser.password}" required="true" redisplay = "true" />
                <h:message for="password" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Confirm Password:"/>
                <h:inputSecret id="confirm" value="#{userCtrl.confirm}" required="true" redisplay = "true" />
                <h:message for="confirm" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Email:"/>
                <h:inputText id="email" value="#{userCtrl.newUser.email}" required="true" validatorMessage="Invalid email address">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message for="email" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Address:"/>
                <h:inputText id="address" value="#{userCtrl.newUser.address}">
                    <f:validateRequired />
                </h:inputText>
                <h:message for="address" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Postcode:"/>
                <h:inputText id="postcode" value="#{userCtrl.newUser.postcode}" required="true" validatorMessage="Invalid postcode">
                    <f:validateRegex pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"/>
                </h:inputText>
                <h:message for="postcode" class="errorMsg"></h:message>
            </div>
            <div>
                <h:outputLabel value="Phone Number:"/>
                <h:inputText id="phone" value="#{userCtrl.newUser.phone}" validatorMessage="Invalid phone number">
                    <f:validateRegex pattern="((\+44)\s*(\([0-9]{2}\))\s*([0-9]{8}))?|((\([0-9]{3}\))\s*([0-9]{8}))?"/>
                </h:inputText>
                <h:message for="phone" class="errorMsg"></h:message>
            </div>
            <div>
                <h:commandButton action="#{userCtrl.insertUser()}" value="Submit"/>
            </div>
            <div>
                <h:link value="Already have an account?" outcome="login.xhtml?faces-redirect=true" />
            </div>
        </h:form>
    </h:body>
</html>
