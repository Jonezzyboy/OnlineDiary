<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contacts</title>
        <h:outputStylesheet name="CSS/navStyle.css" />
        <h:outputStylesheet name="CSS/tableStyle.css" />
    </h:head>
    <h:body>
        <h:form id="navigation">
            <ul>
                <li><h:link value="Home" outcome="index.xhtml" /></li>
                <li><h:link value="Appointment" outcome="appointment.xhtml" /></li>
                <li><h:link value="Contacts" outcome="contacts.xhtml" /></li>
                <li><h:link value="Reports" /></li>
                <li><h:commandLink value="Logout" action="#{userCtrl.logout}" /></li>
            </ul>
        </h:form>
        <div class="wrapper">
            <h1>Contact List</h1>
            <h:dataTable value = "#{userCtrl.allUsers}" var = "user" 
                         styleClass = "userTable" 
                         headerClass = "userTableHeader" 
                         rowClasses = "userTableRow">
                <h:column>    				
                    <f:facet name = "header">First Name: </f:facet>    				
                        #{user.firstName}
                </h:column>
                
                <h:column>    				
                    <f:facet name = "header">Last Name: </f:facet>    				
                        #{user.lastName}
                </h:column>

                <h:column>
                    <f:facet name = "header">Username: </f:facet>
                        #{user.username}
                </h:column>
            </h:dataTable> 
        </div>
    </h:body>
</html>
