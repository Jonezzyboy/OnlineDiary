<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="CSS/formStyle.css" />
    </h:head>
    <h:body>
        <h:form id="loginID">
            <h1>Login</h1>
            <div>
                <h:outputLabel value="Username / Email: "/>
                <h:inputText id="username" value="#{userCtrl.newUser.username}"/>
            </div>
            <div>
                <h:outputLabel value="Password:"/>
                <h:inputSecret id="password" value="#{userCtrl.newUser.password}"/>
            </div>
            <div>
                <h:message for="logbttn" class="errorMsg"></h:message>
                <h:commandButton id="logbttn" action="#{userCtrl.loginUser()}" value="Login"/>
            </div>
            <div>
                <h:link value="Create an account" outcome="user.xhtml?faces-redirect=true" />
            </div>
        </h:form>
    </h:body>
</html>
